<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="./assets/logo.svg">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <img src="./assets/logo.svg" alt="Red and Blue Game Logo" class="non-game-mark">

            <div class="turn-indicator" id="turn-indicator">
                <img src="./assets/blue-x.svg" alt="Blue X Player Mark" class="non-game-mark" id="markIndicator">
                <h1>TURN</h1>
            </div>

            <button type="button" id="restart">
                <img src="./assets/refresh-svgrepo-com (1).svg" alt="Restart Arrow" class="icon">
            </button>
        </div>

        <div id="grid-container"></div>

        <div class="score-container">
            <div class="score" id="playerX">
                <div class="score-text">
                    <img src="./assets/gray-x.svg" alt="Gray X Player Mark" class="icon">
                    <h1>WINS</h1>
                </div>
                <h2 id="playerXText">0</h2>
            </div>
            <div class="score" id="tie">
                <div class="score-text">
                    <h1>TIES</h1>
                </div>
                <h2 id="tieText">0</h2>
            </div>
            <div class="score" id="playerO">
                 <div class="score-text">
                    <img src="./assets/gray-o.svg" alt="Gray O Player Mark" class="icon">
                    <h1>WINS</h1>
                </div>
                <h2 id="playerOText">0</h2>
            </div>
        </div>
    </div>

    <div class="modal-background hidden" id="modal-background">
        <div class="modal hidden" id="results">
            <div id="winner">
                <h1>WINS!</h1>
            </div>

            <button type="button" id="playAgain">Play Again?</button>
        </div>

        <div class="modal hidden" id="restartConfirm">
            <h1>Are You Sure You Want To Restart?</h1>

            <div class="button-container">
                <button type="button" id="no">No</button>
                <button type="button" id="yes">yes</button>
            </div>
        </div>
    </div>
</body>
</html>
